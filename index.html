<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header class="mainContainer">
        <nav class="score">
            <a class="highscore" onclick="getScore()" href="#">
                <h4 class="viewHighscore">View Your Score!</h4>
            </a>
        </nav>
        <nav class="time">
            <h4> Time Remaining: <span id="timeLeft">0</span></h4>
        </nav>
    </header>
    <main>
        <section class="container">
            <div id="quiz">
                <h1>Test Your Knowledge!!</h1>
                <h3> Click To Start the Quiz!</h3>
                <button onclick="start()">Start!</button>
            </div>
            <div id="answer">

            </div>
        </section>
    </main>
    <footer>
        &copy; @adriennecordell on github.
    </footer>
    <script src="./script.js"></script>

</body>
</html>
